<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="1">
<head>
    <meta charset="UTF-8">
    <title>Agregar Evento</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1>Agregar Nuevo Evento</h1>

    <form th:action="@{/admin/save-event}" method="post">
        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="eventDate">Fecha y Hora:</label>
            <input type="datetime-local" id="eventDate" name="eventDate" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Evento</button>
        <a th:href="@{/admin/home}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
